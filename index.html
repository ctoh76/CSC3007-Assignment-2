<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Assignment 2</h1>

    <!-- Initialize a select button -->
    <select id="selectButton"></select>

    <svg id="chart"></svg>
    <svg></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="app2.js" defer></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var data1 = {
            resource_id: '83c21090-bd19-4b54-ab6b-d999c251edcf', // the resource id
        };
        $.ajax({
            url: 'https://data.gov.sg/api/action/datastore_search',
            data: data1,
            dataType: 'json',
            success: function (data1) {
                // Copyright 2021 Observable, Inc.
                // Released under the ISC license.
                // https://observablehq.com/@d3/diverging-bar-chart

                function BarChart(data, {
                    x = d => d, // given d in data, returns the (quantitative) x-value
                    y = (d, i) => i,// given d in data, returns the (ordinal) y-value
                    title, // given d in data, returns the title text
                    marginTop = 30, // the top margin, in pixels
                    marginRight = 0, // the right margin, in pixels
                    marginBottom = 10, // the bottom margin, in pixels
                    marginLeft = 200, // the left margin, in pixels
                    width = 1000, // the outer width of the chart, in pixels
                    height = 500, // outer height, in pixels
                    xType = d3.scaleLinear, // type of x-scale
                    xDomain, // [xmin, xmax]
                    xRange = [marginLeft, width - marginRight], // [left, right]
                    xFormat, // a format specifier string for the x-axis
                    xLabel, // a label for the x-axis
                    yPadding = 0.1, // amount of y-range to reserve to separate bars
                    yDomain, // an array of (ordinal) y-values
                    yRange, // [top, bottom]
                    color = "currentColor", // bar fill color
                    titleColor = "white", // title fill color when atop bar
                    titleAltColor = "currentColor", // title fill color when atop background
                } = {}) {
                    var max_value = d3.max(data, function (d) {
                        return +d.value;
                    });
                    // Compute values.
                    const X = d3.map(data, x);
                    const Y = d3.map(data, y);
                    console.log(X);
                    console.log(Y);
                    // Compute default domains, and unique the y-domain.
                    if (xDomain === undefined) xDomain = [0, max_value];
                    if (yDomain === undefined) yDomain = Y;
                    yDomain = new d3.InternSet(yDomain);

                    // Omit any data not present in the y-domain.
                    const I = d3.range(X.length).filter(i => yDomain.has(Y[i]));

                    // Compute the default height.
                    if (height === undefined) height = Math.ceil((yDomain.size + yPadding) * 25) + marginTop + marginBottom;
                    if (yRange === undefined) yRange = [marginTop, height - marginBottom];

                    // Construct scales and axes.
                    const xScale = xType(xDomain, xRange);
                    const yScale = d3.scaleBand(yDomain, yRange).padding(yPadding);
                    const xAxis = d3.axisTop(xScale).ticks(width / 80, xFormat);
                    const yAxis = d3.axisLeft(yScale).tickSizeOuter(0);

                    // Compute titles.
                    if (title === undefined) {
                        const formatValue = xScale.tickFormat(100, xFormat);
                        title = i => `${formatValue(X[i])}`;
                    } else {
                        const O = d3.map(data, d => d);
                        const T = title;
                        title = i => T(O[i], i, data);
                    }

                    const svg = d3.select("#chart")
                        .attr("width", width)
                        .attr("height", height)
                        .attr("viewBox", [0, 0, width, height])
                        .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

                    svg.append("g")
                        .attr("transform", `translate(0,${marginTop})`)
                        .call(xAxis)
                        .call(g => g.select(".domain").remove())
                        .call(g => g.selectAll(".tick line").clone()
                            .attr("y2", height - marginTop - marginBottom)
                            .attr("stroke-opacity", 0.1))
                        .call(g => g.append("text")
                            .attr("x", width - marginRight)
                            .attr("y", -22)
                            .attr("fill", "currentColor")
                            .attr("text-anchor", "end")
                            .text(xLabel));

                    svg.append("g")
                        .attr("fill", color)
                        .selectAll("rect")
                        .data(I)
                        .join("rect")
                        .attr("x", xScale(0))
                        .attr("y", i => yScale(Y[i]))
                        .attr("width", i => xScale(X[i]) - xScale(0))
                        .attr("height", yScale.bandwidth());

                    svg.append("g")
                        .attr("fill", titleColor)
                        .attr("text-anchor", "end")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", 10)
                        .selectAll("text")
                        .data(I)
                        .join("text")
                        .attr("x", i => xScale(X[i]))
                        .attr("y", i => yScale(Y[i]) + yScale.bandwidth() / 2)
                        .attr("dy", "0.35em")
                        .attr("dx", -4)
                        .text(title)
                        .call(text => text.filter(i => xScale(X[i]) - xScale(0) < 20) // short bars
                            .attr("dx", +4)
                            .attr("fill", titleAltColor)
                            .attr("text-anchor", "start"));

                    svg.append("g")
                        .attr("transform", `translate(${marginLeft},0)`)
                        .call(yAxis);

                    return svg.node();
                }

                var data = data1.result.records;
                //console.log(data);
                const desc = [];
                const value = [...new Set(data1.result.records.map(record => record.year))];
                for (i in value) {
                    year = value[i];
                    desc[year] = data.filter(desc => (desc.year == year))//.map(({description, number}) => ({[description.level_2]: number.value}))
                    //desc[year][desc] = data.filter(desc => (desc.year == year)).map(name => name.value)
                }
                // const lala = desc[2011].map(description => description.level_2)
                // const lala2 = desc[2011].map(description => description.value)
                // console.log(desc[2011]);
                // console.log(lala);
                // console.log(lala2);
                // List of groups (here I have one group per column)

                var val = 2011;
                // add the options to the button
                d3.select("#selectButton")
                    .selectAll('myOptions')
                    .data(value)
                    .enter()
                    .append('option')
                    .text(function (d) { return d; }) // text showed in the menu
                    .attr("value", function (d) { return d; }) // corresponding value returned by the button
                // When the button is changed, run the updateChart function
                d3.select("#selectButton").on("change", function () {
                    // run the updateChart function with this selected option
                    var svg = d3.select("svg");
                    svg.selectAll("*").remove();
                    draw(this.value)
                })
                //console.log(val);
                draw(val)
                function draw(a) {
                    BarChart(desc[a], {
                        x: d => d.value,
                        y: d => d.level_2,
                        yDomain: d3.groupSort(desc[a], ([d]) => -d.value, d => d.level_2), // sort by descending frequency
                        xLabel: "Number of Crime cases â†’",
                        color: "steelblue"
                    })
                }
            }
        });


    </script>
</body>

</html>
